<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
  </head>
  <body>
    <main role="main" id="main">
      <div class="intro-screen screen">
        <div id="intro-slick">
          <div class="firstScreen subScreen subScreenActive">
            <img src="./img/logo-intro-1.png" />
          </div>
          <div class="sndScreen subScreen">
            <div class="top-ellipse">

            </div>
            <div class="content">
              <div class="topContent">
                <p>
                  avec
                </p>
                <img src="./img/logo-vem.png" />
                <p class="biggerText">
                  Trouvez
                </p>
                <p>
                  le meilleur des Vosges
                </p>
              </div>
              <div class="bottomContent">
                <div class="row">
                  <div class="category">
                    <i class="fa fa-bed" aria-hidden="true"></i>
                    <div class="upperText">
                      Dormir
                    </div>
                  </div>
                  <div class="category">
                    <i class="fa fa-cutlery" aria-hidden="true"></i>
                    <div class="upperText">
                      Manger
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="category">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                    <div class="upperText">
                      Découvrir
                    </div>
                  </div>
                  <div class="category">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    <div class="upperText">
                      Sortir
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="thirdScreen subScreen">
            <div class="top-ellipse">

            </div>
            <div class="content">
              <div class="topContent">
                <p>
                  avec
                </p>
                <img src="./img/logo-vem.png" />
                <p class="biggerText">
                  Partagez
                </p>
                <p>
                  Vos meilleurs moments
                </p>
                <p>
                  sur le wall
                </p>
              </div>
              <div class="bottomContent">
                <div class="row">
                  <i class="fa fa-camera fa-4x" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="fourthScreen subScreen">
            <div class="top-ellipse">

            </div>
            <div class="content">
              <div class="topContent">
                <p></p>
                <img src="./img/logo-vem.png" />
                <p>
                  et toi ?
                </p>
              </div>
              <div class="bottomContent">
                <div class="row">
                  <button class="fb-register">Inscription avec Faceboook</button>
                </div>
                <div class="row">
                  <button class="mail-register">Inscription avec une adresse mail</button>
                </div>
                <div class="row">
                  <button class="discover">Découvrir l'application</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="rectangle">
          <div class="ellipse">

          </div>
        </div>
      </div>
      <div class="home-screen">
        <div class="topbar">
          <button class="takePhoto">
            <i class="fa fa-camera fa-2x" aria-hidden="true"></i>
          </button>
          <div>
          </div>
          <button class="menuButton">
            <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
          </button>
        </div>
        <div class="content">
          <div class="topContent">
            <img src="./img/home.png" />
          </div>
          <div class="bottomContent">
            <p class="hello">
              Bonjour <span class="username"></span>
            </p>
            <p class="hello">
              trouvez le meilleur des Vosges
            </p>
          </div>
        </div>
      </div>
      <div id="restaurants" class="screen">
        <div class="load_zone">
          <div class="loader">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">

              </div>
            </div>
          </div>
        </div>
        <div class="topbar">
          <button class="returnHome">
            <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
          </button>
          <div class="title">
            Où manger
          </div>
          <button class="menuButton">
            <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div id="hebergements" class="screen">
        <div class="load_zone">
          <div class="loader">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">

              </div>
            </div>
          </div>
        </div>
        <div class="topbar">
          <button class="returnHome">
            <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
          </button>
          <div class="title">
            Où dormir
          </div>
          <button class="menuButton">
            <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div id="activites" class="screen">
        <div class="load_zone">
          <div class="loader">

          </div>
        </div>
        <div class="topbar">
          <button class="returnHome">
            <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
          </button>
          <div class="title">
            Activités
          </div>
          <button class="menuButton">
            <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div id="agenda" class="screen">
        <div class="load_zone">
          <div class="loader">

          </div>
        </div>
        <div class="topbar">
          <button class="returnHome">
            <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
          </button>
          <div class="title">
            Agenda
          </div>
          <button class="menuButton">
            <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div id="carte" class="screen">
        <div class="load_zone">
          <div class="loader">

          </div>
        </div>
        <div class="topbar">
          <button class="returnHome">
            <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
          </button>
          <div class="title">
            Carte
          </div>
          <button class="menuButton">
            <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <button data-target="#restaurants">
        <div>
          <i class="fa fa-cutlery fa-2x" aria-hidden="true"></i>
        </div>
        <div>
          Où manger
        </div>
      </button>
      <button data-target="#hebergements">
        <div>
          <i class="fa fa-bed fa-2x" aria-hidden="true"></i>
        </div>
        <div>
          Où dormir
        </div>
      </button>
      <button data-target="#activites">
        <div>
          <i class="fa fa-eye fa-2x" aria-hidden="true"></i>
        </div>
        <div>
          Activités
        </div>
      </button>
      <button data-target="#agenda">
        <div>
          <i class="fa fa-calendar fa-2x" aria-hidden="true"></i>
        </div>
        <div>
          Agenda
        </div>
      </button>
      <button data-target="#carte">
        <div>
          <i class="fa fa-map fa-2x" aria-hidden="true"></i>
        </div>
        <div>
          Carte
        </div>
      </button>
    </footer>
    <script src="cordova.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.fancybox.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/mustache.min.js"></script>
    <script src="./js/underscore-min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/hammer.min.js"></script>
    <script src="./js/hammer-time.min.js"></script>
    <script src="./js/aos.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
